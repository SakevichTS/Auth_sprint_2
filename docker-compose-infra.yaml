version: '3'
services:
  api1:
    image: myapi:latest
    build:
      context: ./movies-service/src
      dockerfile: Dockerfile
    depends_on: 
      - redis
    env_file:
      - ./movies-service/.env

  api2:
    image: myapi:latest
    depends_on:
      - redis
    env_file:
      - ./movies-service/.env

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./movies-service/configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./movies-service/configs/nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api1
      - api2

  theatre-db:
    image: postgres:13.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
      - ./etl/schemas/database_dump.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - "5432"
    env_file:
      - ./etl/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:9.1.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 10s
      retries: 10

  init-elasticsearch:
    user: root
    image: curlimages/curl:7.85.0
    volumes:
      - ./etl/schemas/es_genres.json:/app/schemas/es_genres.json
      - ./etl/schemas/es_person.json:/app/schemas/es_person.json
      - ./etl/schemas/es_movies.json:/app/schemas/es_movies.json
      - ./etl/init-es.sh:/app/init-es.sh:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["sh", "-c", "tr -d '\\r' </app/init-es.sh | sh"]
    
  etl-filmwork:
    build:
      context: ./etl
    restart: on-failure
    depends_on:
      theatre-db:
        condition: service_healthy
      init-elasticsearch:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./etl/.env
    environment:
      PIPELINE: filmwork

  etl-genre:
    build:
      context: ./etl
    restart: on-failure
    depends_on:
      theatre-db:
        condition: service_healthy
      init-elasticsearch:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./etl/.env
    environment:
      PIPELINE: genre

  etl-person:
    build:
      context: ./etl
    restart: on-failure
    depends_on:
      theatre-db:
        condition: service_healthy
      init-elasticsearch:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./etl/.env
    environment:
      PIPELINE: person

volumes:
  pg_data:
  es_data:

networks:
  default:
    name: app-net 