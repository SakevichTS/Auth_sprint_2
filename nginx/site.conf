upstream theatre_backend {
    least_conn;                    # равномерное распределение между инстансами контент-сервиса
    server api1:8000 max_fails=3 fail_timeout=10s;
    server api2:8000 max_fails=3 fail_timeout=10s;
    keepalive 64;
}

upstream auth_backend {
    least_conn;                    # равномерное распределение между инстансами auth-сервиса
    server auth1:8000 max_fails=3 fail_timeout=10s;
    server auth2:8000 max_fails=3 fail_timeout=10s;
    keepalive 64;
}

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;
    server_tokens off;

    # ======================
    # Контент-сервис
    # ======================
    location ~ ^/api/ {
        proxy_pass http://theatre_backend;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # ======================
    # Auth-сервис
    # ======================
    location ~ ^/auth/ {
        proxy_pass http://auth_backend;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # ======================
    # Статика
    # ======================
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        log_not_found off;
        expires 90d;
    }

    # ======================
    # Страницы ошибок
    # ======================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }
}
